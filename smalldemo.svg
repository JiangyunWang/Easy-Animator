<svg width="1000" height="1000" version="1.1" 
     xmlns="http://www.w3.org/2000/svg" style="background-color: rgb( 153,153,255);"> 


<rect id="R" x="200.0" y="200.0" width="50.0" height="100.0" fill="rgb(255,0,0)" visibility="hidden" >
    <set attributeName="visibility" from="hidden" to="visible" begin="50.0ms" end="5000.0ms"/>
    <animate attributeType="xml" begin="500.0ms" dur="2000.0ms" attributeName="x" from="200.0" to="300.0" fill="freeze" />
    <animate attributeType="xml" begin="500.0ms" dur="2000.0ms" attributeName="y" from="200.0" to="300.0" fill="freeze" />

    <animate attributeType="xml" begin="3500.0ms" dur="1500.0ms" attributeName="x" from="300.0" to="200.0" fill="freeze" />
    <animate attributeType="xml" begin="3500.0ms" dur="1500.0ms" attributeName="y" from="300.0" to="200.0" fill="freeze" />

    <animate attributeType="xml" begin="2550.0ms" dur="950.0ms" attributeName="width" from="50.0" to="25.0" fill="freeze" />
</rect>

<ellipse id="C" cx="150" cy="300" rx="60" ry="30" fill="rgb(0,0,255)" visibility="hidden" >
    <set attributeName="visibility" from="hidden" to="visible" begin="300.0ms" end="5000.0ms"/>
    <animate attributeType="xml" begin="1000.0ms" dur="2500.0ms" attributeName="cx" from="200.0" to="500.0" fill="freeze" />
    <animate attributeType="xml" begin="1000.0ms" dur="2500.0ms" attributeName="cy" from="200.0" to="400.0" fill="freeze" />

    <animate attributeType="xml" begin="2500.0ms" dur="1500.0ms" attributeName="fill" from="rgb(0,0,255)" to="rgb(0,255,0)" fill="freeze" />

</ellipse>

</svg>
